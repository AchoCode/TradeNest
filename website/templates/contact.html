{% extends "base.html" %}
{% block title %} Contact Page {% endblock %} 

{% block content %}

<div class="contact-hero">
    <div class="contact-hero-text">
            <h1> <span>CONTACT</span> US </h1>
    </div>
</div>

<div class="contact-info">
    <div class="social">
        <ul>
            <li><h3>Follow Us</h3></li>     
            <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href=""><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
        <h4><i class="fa-solid fa-phone"></i> +234-567-8900</h4>
        <h4><i class="fa-regular fa-envelope"></i> cryptoTab@gmail.com</h4>
        <h4><i class="fa-solid fa-location-dot"></i> 19-12mold compton St, London.</h4>
        <img src="{{ url_for('static', filename='images/maps.jpg') }}"/>
    </div>
    <div class="contact-form">
        <h2 align="center">FEEDBACK FORM</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="usrname" required>
                <label for="usrname">Enter your Username</label>
            </div>
            <div class="form-group">
                <input type="email" name="email" required>
                <label for="email"> Enter your Email</label>
            </div>
            <label for="Name">Enter Your Comment</label>
            <textarea class="form-control" name="text" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
